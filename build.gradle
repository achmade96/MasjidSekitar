// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.61'
    ext.lifeCycleVersion = '2.2.0-rc03'
    ext.retrofitVersion = '2.7.1'
    ext.daggerVersion = '2.25.4'
    ext.glideVersion =  '4.10.0'
    ext.mockitoVersion = '3.2.4'
    ext.rxJavaVersion = '2.1.1'
    ext.androidXVersion = '1.1.0'
    ext.constraitVersion = '1.1.3'
    ext.gradleVersion = '3.5.3'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradleVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
